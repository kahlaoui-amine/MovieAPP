<div class="w-full">
  <span class="text-white text-center block opacity-50 text-xs font-light"
    >Search your favorite movies!</span
  >
  <div class="relative mt-2">
    <form>
      <input
        type="text"
        [formControl]="movie"
        class="form-control"
        ngModel
        class="p-2 rounded-md w-full text-sm outline-none"
        type="text"
        placeholder="ex: Terminator"
      />
      <button
        (click)="searchMovie()"
        class="bg-primary hover:scale-110 transform transition-all py-1 px-3 rounded absolute top-1 bottom-1 right-1"
      >
        <fa-icon [icon]="searchIcon" [styles]="{ color: 'white' }"></fa-icon>
      </button>
    </form>
  </div>
</div>
